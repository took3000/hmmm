<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>获取入口页</title>
    <style>
        :root {
            --background-color: #f3f5f8;
            --item-background: linear-gradient(180deg, #f3f5f8, #fff);
            --text-primary: #2a2f36;
            --text-secondary: #6c7a89;
            --accent-color: #052e71;
            --success-color: #07C160;
             --color-1: #fff;
            --color-2: #f0f;
            --color-3: #0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background-color);
            padding: 20px;
        }

        .neumorphic-card {
            background: var(--item-background);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
            padding: 30px;
            margin: 50px auto 20px;
            position: relative;
            z-index: 1;
        }

.neumorphic-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-radius: 8px;
            z-index: -1;
            animation: borderColorChange 6s ease infinite;
        }

        @keyframes borderColorChange {
            0% {
                border-color: var(--color-1);
            }
            33% {
                border-color: var(--color-2);
            }
            66% {
                border-color: var(--color-3);
            }
            100% {
                border-color: var(--color-1);
            }
        }
        
        .countdown {
            font-size: 48px;
            color: var(--accent-color);
            font-weight: 600;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(82, 101, 143, 0.1);
        }

        .tip-text {
            color: var(--text-secondary);
            color: #DB2828;
            font-size: 20px; font-weight: 600;
            line-height: 1.6;
            margin: 8px 0;
        }

        .url-display {
            font-size: 12px;
            color: var(--accent-color);
            word-break: break-all;
            margin: 4px 0;
        }

      
        @media (max-width: 600px) {
            .neumorphic-card {
                padding: 20px;
                border-radius: 8px;
            }
            .countdown {
                font-size: 36px;
            }
        }

        /* 图片样式 */
        .fixed-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -2;
            object-fit: cover;
            opacity: 1; /* 调整透明度 */
        }
        .fixed-imagex {
            position: fixed;
            bottom: -160px;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 0.2; /* 调整透明度 */
        }

        .enter-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin: 10px 12px;
        }
        .transparent-button {
            background-color: rgba(5, 46, 113, 0.22);
            color: var(--accent-color);
        }
        .new-card {
            background: #fff;
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(55, 99, 170, 0.1),
                       -8px -8px 20px #fff;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-out;
            padding: 20px;
            display: block;
            margin: 0 auto 80px;
            position: relative;
            z-index: 1;
        }
        .new-card .text-container {
            margin-bottom: 20px;
        }
        .new-card .big-text {
            font-size: 13px;
            color: var(--accent-color);
        }
        .new-card .small-text {
            font-size: 16px;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 5px;
        }
        .new-card .image-container {
            display: flex;
            justify-content: space-between;
        }
        .new-card .image-container img {
            width: 94%;
            height: auto;
            border-radius: 24px;opacity: 0.8; /* 调整透明度 */
        }

        .new-card .image-container div {
            width: 48%;
            height: auto;
        }
        .new-card p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

         .new-card::after {
            content: "广告位";
            position: absolute;
            top: 0px;
            right: 0px;
            background-color:#212121;
            color: #FFF;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
        }

        .footer {
            display: flex;
            height: 100px;
            padding: 0 10px;
            background-color: #fff;
            position: fixed;left: 0px;bottom: 0px;width: 100%;height: 100px;z-index: 9999;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-size: 11px; color: var(--accent-color);text-align: left; /* 让文字居左对齐 */
        }

        .footer img {
            max-height: 68px;
            width: auto;
        }
    </style>
</head>

    <script>
        // 页面加载时初始化
        window.onload = function() {
            const targetUrlElement = document.getElementById('targetUrl');

            // 获取当前域名前缀
            const currentDomain = window.location.hostname;
            const domainPrefix = currentDomain.split('.')[0];
            const newUrl = `https://${domainPrefix}.666516.xyz`;

            if (targetUrlElement) {
                targetUrlElement.textContent = newUrl;
            }

          
        };

    </script>
